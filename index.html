<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>My first vocabulary</title>
  </head>
  <body>
    <div class="vocabulary">
      <h1 class="vocabulary__title">Ukrainian-English vocabulary</h1>

      <div class="inputs">
        <div class="inputs__item">
          <div class="inputs__title">Word</div>
          <input type="text" class="inputs__input inputs__input_eng" />
        </div>
        <div class="inputs__item">
          <div class="inputs__title">Translation</div>
          <input type="text" class="inputs__input inputs__input_ua" />
        </div>
        <div class="inputs__wrapper">
          <button class="inputs__btn-add">Add word</button>
        </div>
      </div>

      <h2 class="vocabulary__subtitle">Saved words:</h2>

      <div class="vocabulary__wrapper">
        <table class="vocabulary__table"></table>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
